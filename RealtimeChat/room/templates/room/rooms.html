{% extends 'core/base.html' %}
{% block title %}Rooms | {% endblock %}
{% block content %}
  <div class="p-10 lg:p-20">
        <h1 class="text-center text-3xl lg:text-6xl font-bold text-teal-900">Rooms</h1>
    </div>
    <div class="w-full flex flex-wrap items-center">
 {% for room in rooms %}
    <div class="w-full lg:w-1/4 px-3 py-3">
      <div class="mb-5 px-3 py-4 bg-slate-50 shadow-2xl rounded-lg text-center">
        <h2 class="mb-4 font-bold text-2xl">{{room.name}}</h2>
        <a href="{% url 'room' room.slug %}" class="block text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-lg px-5 py-2.5 text-center  mb-2">Join</a>
      
      </div>

    </div>
    {% endfor %}
    </div>
   
 {% endblock %}
