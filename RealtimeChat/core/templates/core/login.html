{% extends 'core/base.html' %} {% block title %}Login | {% endblock %} 

{% block content %}
<div class="p-10 lg:p-20">
  <h1 class="text-center text-3xl lg:text-6xl font-bold text-[#3B82F6]">
    Login Page
  </h1>
</div>

<!-- component -->
<div class="flex items-center justify-center ">
  <!-- Login Container -->
  <div
    class="min-w-fit flex-col w-1/3 bg-teal-900 px-6 py-14 shadow-2xl rounded-[10px] "
  >
    <form action="." method="POST">
      {% csrf_token %}
      <div class="flex flex-col text-sm rounded-md">
        <input
          class="mb-5 rounded-[4px] border p-3 hover:outline-none focus:outline-none hover:border-yellow-500"
          type="text"
          placeholder="Username"
          name="username"
        />
        <input
          class="border  rounded-[4px] p-3 hover:outline-none focus:outline-none hover:border-yellow-500"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <button
        class="mt-5 w-full border p-2 bg-gradient-to-r from-gray-800 bg-gray-500 text-white rounded-[4px] hover:bg-slate-400 scale-100 duration-300"
        type="submit"
      >
        Login
      </button>
          <div class="mt-5 flex-wrap bg-slate-500  items-center text-lg break-words text-white">
{% if form.error %}
    {% for fields in form %}
        {% for error in fields.errors %}
        {{ error|escape }}
        {% endfor %}
    {% endfor %}

{% endif %}
</div>
    </form>


  </div>
</div>
{% endblock %}
