<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title%}{% endblock %}Djangochat</title>
  </head>
  <body class="bg-[#BFDBFE]">
    <nav class="flex justify-between items-center bg-[#3B82F6] px-4 py-5">
      <div>
        <a href="" class="text-xl text-white">DjangoChat</a>
      </div>

      <div class="flex items-center space-x-4">
        {% if request.user.is_authenticated %}
  <a href="/rooms/" class="text-white hover:text-gray-300">Rooms</a>
        <a
          href="{% url 'logout' %}"
          class="px-4 py-2 rounded-xl text-white bg-slate-500 hover:text-gray-300"
          >Logout</a
        >
        {% else %}
        <a href="/login/" class="text-white hover:text-gray-300">Login</a>
        <a
          href="{% url 'signup' %}"
          class="px-4 py-2 rounded-xl text-white bg-slate-500 hover:text-gray-300"
          >SignUp</a
        >
        {% endif %}
      </div>
    </nav>
  {% block content%}{% endblock %}

  {% block scripts %}{% endblock %}


  </body>
</html>
